<div class="row">
    <div class="col-xs-11 col-xs-offset-1">
        <h2><small>Employees</small></h2>
        <ul>
            <li ng-repeat="employee in employees | ageConverter">
                <span ng-bind="employee.firstName + ' ' + employee.lastName + ' - '"></span>
                <span ng-bind="'Age: ' + employee.age"></span>
            </li>
        </ul>
    </div>
</div>
