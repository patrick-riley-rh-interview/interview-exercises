<div class="row">
    <div class="col-xs-11 col-xs-offset-1">
        <h2><small>Employees</small></h2>
        <ul>
            <li ng-repeat="employee in employees | dateConverter">
                <span ng-bind="employee.firstName"></span><br>
                <span ng-bind="employee.lastName + ' DOB: '"></span>
                <span>{{employee.date | date:'yyyy-MM-dd'}}</span>
            </li>
        </ul>
    </div>
</div>
